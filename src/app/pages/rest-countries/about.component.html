<div class="container" *ngIf="(allCountries$ | async)?.length">
    <a routerLink="/">Back to Home</a>
    <div class="each-country" *ngFor="let country of allCountries$ | async">
        <p>{{country?.name?.common}}</p>
        <p>{{country?.region}}</p>
        <p>{{country?.area}}</p>
        <p>{{country?.population}}</p>
    </div>
</div>
